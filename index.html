   <a href="https://sour-zircon-pet.glitch.me" id="backTop"><span>Top</span></a>	<style>
 #backTop {
     position: fixed;
     bottom: 60px;
     right: 2px;
     z-index: 9999;
     width: 39px;
     height: 39px;
     text-align: center;
     text-transform: uppercase;
     line-height: 39px;
     background: #f5f5f5;
     color: #444;
     cursor: pointer;
     border-radius: 2px;
     text-decoration: none;
     transition: opacity 0.2s ease-out;
     opacity: 0;
     border: 1px solid #797979;
     border-radius: 10px;
}
 #backTop span {
     color: #000;
     display: block;
     font-weight: 900;
}
 #backTop:hover {
     background: #e9ebec;
}
 #backTop.show {
     opacity: 1;
} 
@media (max-width: 500px) {
 #backTop.show { 
  display: block; 
}
}
</style>
<script>
     (function($) {

         "use strict"

         $(function() {
             if ($('#backTop').length) {
                 var scrollTrigger = 100, // px
                     backToTop = function() {
                         var scrollTop = $(window).scrollTop();
                         if (scrollTop > scrollTrigger) {
                             $('#backTop').addClass('show');
                         } else {
                             $('#backTop').removeClass('show');
                         }
                     };
                 backToTop();
                 $(window).on('scroll', function() {
                     backToTop();
                 });
                 $('#backTop').on('click', function(e) {
                     e.preventDefault();
                     $('html,body').animate({
                         scrollTop: 0
                     }, 700);
                 });
             }

         });

     })(jQuery);
</script>
